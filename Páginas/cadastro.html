<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css "/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    <title>Cadastro</title>
</head>
<body>
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="../Imagens/Logo.png" alt="logo">
            </div>
            <div class="login-card-header">
                <h1>Entre</h1>
                <div>Faça o cadastro para melhor experiência do site</div>
            </div>
            <form class="login-card-form">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">account_circle</span>
                    <input type="text" placeholder="Digite seu nome" id="nameForm"
                     required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">phone_iphone</span>
                    <input type="text" placeholder="Digite seu numero" id="numberForm"
                     required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">email</span>
                    <input type="text" placeholder="xxxx@gmail.com" id="emailForm" onchange="validateFields()"
                    autofocus required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="password" placeholder="*****" id="passwordForm" onchange="validateFields()"
                     required>
                </div>
                <button type="submit" id="button" onclick="welcome()" disabled="true">Cadastrar</button>
            </form>
            <div class="login-card-social">
                <div>Outras opções para entrar</div>
                <div class="login-card-social-btns">
                    <a href="/Páginas/receitas.html">
                       <img src="Logoo.png" alt="logo" width="">
                    </a>
                    <a href="/index.html">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google" width="24"
                            height="24" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" fill="none"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8"></path>
                        </svg>
                    </a>
                </div>
            </div>
    </div>
    <footer>
        Data:
        <script>
            let data = new Date()
            let dia = String(data.getDate()).padStart(2,0)
            let mes = String(data.getMonth()).padStart(2,0)
            let ano = data.getFullYear()
            let dataAtual = `${dia}/${mes}/${ano}`
            document.write(dataAtual)
        </script>
        @2023-todos os direitos reservados
    </footer>
    <script src="/script.js"></script>
</body>
</html>
