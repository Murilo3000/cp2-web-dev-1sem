<!DOCTYPE html>
<html lang="Pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css "/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    <title>Login</title>
</head>

<body>

    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="../Imagens/Logo.png" alt="logo">
            </div>
            <div class="login-card-header">
                <h1>Entre</h1>
                <div>Faça o login para melhor experiência do site</div>
            </div>
            <form class="login-card-form">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">mail</span>
                    <input type="text" placeholder="xxxx@gmail.com" id="emailForm" onchange="validateFields()"
                    autofocus required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="password" placeholder="*****" id="passwordForm" onchange="validateFields()"
                     required>
                </div>
                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMeCheckbox" checked>
                        <label for="rememberMeCheckbox">Guardar login</label>
                    </div>
                    <a href="#">Esqueci minha senha!</a>
                </div>
                <button type="submit" id="button" onclick="welcome()" disabled="true">Entrar</button>
            </form>
            <div class="login-card-footer">
                Não é cadastrado? <a href="/Páginas/cadastro.html">Crie uma conta gratuita</a>
            </div>
        </div>
        <div class="login-card-social">
            <div>Outras páginas</div>
            <div class="login-card-social-btns">
                <a href="../index.html">
                    <img src="../Imagens/Logo.png" alt="logo">
                </a>
                <a href="../Páginas/formaDescarte.html">
                    <span class="form-item-icon material-symbols-rounded">recycling</span>
                </a>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
